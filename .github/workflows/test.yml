name: ğŸ§ª Test & Lint

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ—ï¸ Test build
        run: npm run build

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results.xml
          retention-days: 7

  validate-functions:
    name: âœ… Validate Netlify Functions
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: âœ… Validate function syntax
        run: |
          echo "ğŸ” Checking Netlify Functions syntax..."
          for file in netlify/functions/*.js; do
            echo "Checking $file"
            node -c "$file"
          done
          echo "âœ… All functions have valid syntax!"

      - name: ğŸ” Check for required environment variables
        run: |
          echo "ğŸ” Checking environment variable usage..."
          grep -r "process.env" netlify/functions/ || echo "No env vars found"
          echo "âœ… Environment variable check complete!"

  dependency-audit:
    name: ğŸ”’ Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: |
          npm audit --audit-level moderate
          echo "âœ… Security audit complete!"

      - name: ğŸ“Š Check for outdated packages
        run: |
          echo "ğŸ“Š Checking for outdated packages..."
          npm outdated || echo "âœ… All packages up to date!"
