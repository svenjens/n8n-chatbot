name: ğŸš€ Deploy to Netlify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  # Test and Build Job
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          
      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ”§ Install Netlify CLI
        run: npm install -g netlify-cli@latest

      - name: ğŸš€ Deploy to Production
        id: deploy_prod
        run: |
          # Retry logic for deployment
          for i in {1..3}; do
            echo "ğŸš€ Deploy attempt $i/3..."
            
            if DEPLOY_OUTPUT=$(netlify deploy \
              --prod \
              --dir=dist \
              --functions=netlify/functions \
              --site=${{ env.NETLIFY_SITE_ID }} \
              --auth=${{ env.NETLIFY_AUTH_TOKEN }} \
              --timeout=300000 \
              --message="ğŸš€ Production deploy from GitHub Actions (attempt $i)" \
              --json); then
              
              echo "âœ… Deploy successful on attempt $i"
              echo "deploy_output=$DEPLOY_OUTPUT" >> $GITHUB_OUTPUT
              
              DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r '.url // empty')
              echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
              
              exit 0
            else
              echo "âŒ Deploy failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All deploy attempts failed"
                exit 1
              fi
              echo "â³ Waiting 30 seconds before retry..."
              sleep 30
            fi
          done
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ“Š Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const siteUrl = `https://${process.env.NETLIFY_SITE_ID}.netlify.app`;
            const comment = `ğŸš€ **Production Deploy Successful!**\n\nâœ… Live at: ${siteUrl}`;
            
            // Only comment on commits that have associated PRs
            try {
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'all',
                head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
              });
              
              if (prs.length > 0) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prs[0].number,
                  body: comment
                });
              }
            } catch (error) {
              console.log('No PR found or unable to comment:', error.message);
            }

  # Deploy Preview for Develop branch and PRs
  deploy-preview:
    name: ğŸ” Deploy Preview
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ”§ Install Netlify CLI
        run: npm install -g netlify-cli@latest

      - name: ğŸ” Deploy Preview
        id: deploy
        run: |
          # Retry logic for preview deployment
          for i in {1..3}; do
            echo "ğŸ” Preview deploy attempt $i/3..."
            
            if DEPLOY_OUTPUT=$(netlify deploy \
              --dir=dist \
              --functions=netlify/functions \
              --site=${{ env.NETLIFY_SITE_ID }} \
              --auth=${{ env.NETLIFY_AUTH_TOKEN }} \
              --timeout=300000 \
              --message="ğŸ” Preview deploy from GitHub Actions (attempt $i)" \
              --json); then
              
              echo "âœ… Preview deploy successful on attempt $i"
              echo "deploy_output=$DEPLOY_OUTPUT" >> $GITHUB_OUTPUT
              
              DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r '.deploy_url // empty')
              echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
              
              exit 0
            else
              echo "âŒ Preview deploy failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All preview deploy attempts failed"
                exit 1
              fi
              echo "â³ Waiting 20 seconds before retry..."
              sleep 20
            fi
          done
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ“Š Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            if (!deployUrl) {
              console.log('No deploy URL found');
              return;
            }
            
            const comment = `ğŸ” **Preview Deploy Ready!**\n\nâœ… Preview: ${deployUrl}\n\n---\n*This preview will be available until the PR is merged or closed.*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level high

  # Performance Audit (Production only)
  lighthouse:
    name: ğŸ“ˆ Lighthouse Performance
    needs: deploy-production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“ˆ Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}