name: 🚀 Deploy to Netlify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📋 Install dependencies
      run: npm ci

    - name: 🧪 Run tests
      run: npm test
      continue-on-error: true  # Don't fail deployment if tests fail

    - name: 🔍 Run linting
      run: npm run lint
      continue-on-error: true  # Don't fail deployment if linting fails

    - name: 🏗️ Build project
      run: npm run build

    - name: 📊 Build size report
      run: |
        echo "## 📦 Build Output" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        cd dist
        for file in *.html *.js *.css; do
          if [ -f "$file" ]; then
            size=$(du -h "$file" | cut -f1)
            echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
          fi
        done

    - name: 🚀 Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        functions-dir: './netlify/functions'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "🚀 Production Deploy: ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    - name: 🔍 Deploy Preview (PR/Develop)
      if: github.ref != 'refs/heads/main'
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        functions-dir: './netlify/functions'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "🔍 Preview Deploy: ${{ github.event.head_commit.message || github.event.pull_request.title }}"
        alias: deploy-preview-${{ github.event.number }}
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    - name: 📈 Performance Audit
      if: github.ref == 'refs/heads/main'
      run: |
        npx lighthouse-ci autorun --config=./lighthouserc.js || true
      continue-on-error: true

    - name: 🎉 Success notification
      if: success()
      run: |
        echo "## ✅ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Live URL**: https://chatguuspt.netlify.app" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 What was deployed:" >> $GITHUB_STEP_SUMMARY
        echo "- 🤖 ChatGuusPT Widget" >> $GITHUB_STEP_SUMMARY
        echo "- ⚡ Netlify Functions" >> $GITHUB_STEP_SUMMARY
        echo "- 📊 Satisfaction Rating System" >> $GITHUB_STEP_SUMMARY
        echo "- 🏢 Multi-tenant Examples" >> $GITHUB_STEP_SUMMARY
        echo "- 🛍️ E-commerce Demo" >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔒 Run security audit
      run: npm audit --audit-level high
      continue-on-error: true

    - name: 🕵️ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true
